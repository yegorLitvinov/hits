language: python
python:
  - "3.6"

services:
  - postgresql
  - redis-server

addons:
  postgresql: "9.6"

install:
  - pip install -r app/requirements/prod.txt
  - pip install -r app/requirements/dev.txt

before_script:
  - 'psql -U postgres < pg/init.sql'

script: PYTHONPATH=`pwd` SETTINGS_MODULE=app.conf.ci pytest
